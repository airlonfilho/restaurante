<div class="container">
  <div class="content-left">
    <img src="./../../../assets/logo.svg" alt="Logo">
  </div>
  <div class="content-right">
    <div class="card">
      <h4 class="title">Faça login</h4>
      <form class="form">
        <label>Email</label>
        <input type="text" placeholder="Exemplo: exemplo@exemplo.com.br">
        <label class="senha">Senha</label>
        <input type="text" placeholder="No mínimo 6 caracteres">
        <button> Entrar </button>
      </form>

      <a (click)="signin()">Criar uma conta</a>

    </div>
  </div>
</div>
